<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: dino.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="Parasaurolophus" src="Parasaurolophus.glb"></a-asset-item>
        <a-asset-item id="triceratops" src="triceratops.glb"></a-asset-item>
        <a-asset-item id="Brachiosaur" src="Brachiosaur.glb"></a-asset-item>
        <a-asset-item id="Dilophosa" src="Dilophosa.glb"></a-asset-item>
        <a-asset-item id="pterenodon" src="pterenodon.glb"></a-asset-item>
        <a-asset-item id="anclosauros" src="anclosauros.glb"></a-asset-item>
        <a-asset-item id="Spinosaurus" src="Spinosaurus.glb"></a-asset-item>
        <a-asset-item id="Velociraptors" src="Velociraptors.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#Parasaurolophus" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#triceratops" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#Brachiosaur" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#Dilophosa" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#pterenodon" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#anclosauros" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="1 1 1" src="#Spinosaurus" animation-mixer></a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="90 0 0 " position="0 -0.25 0" scale="1 1 1" src="#Velociraptors" animation-mixer></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
